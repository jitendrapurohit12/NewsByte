name: news_shot
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 0.1.3
  dio: 3.0.10
  shared_preferences: 0.5.10
  flutter_platform_widgets: 0.60.2
  connectivity: 0.4.9+2
  flutter_hooks: 0.13.2
  provider: 4.3.2+1
  flutter_svg: 0.18.1
  get_it: 4.0.4
  injectable: 1.0.4
  cached_network_image: 2.3.1
  url_launcher: 5.7.2
  share: 0.6.5+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  lint: 1.2.0
  injectable_generator: 1.0.4
  build_runner: 1.10.2

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Varela
      fonts:
        - asset: assets/fonts/Varela.ttf
    - family: Dirga
      fonts:
        - asset: assets/fonts/Dirga.ttf
    - family: Halaney
      fonts:
        - asset: assets/fonts/Halaney.otf
